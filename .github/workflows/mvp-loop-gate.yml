name: mvp-loop-gate

on:
  pull_request:
  push:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest jsonschema opentelemetry-sdk ruff grpcio==1.76.0 protobuf==6.33.5

      - name: Clean runtime outputs
        run: |
          rm -rf ops/runtime/runs ops/runtime/mcp_events.jsonl
          git restore --worktree ops/runtime || true

      - name: Validate SSOT contracts
        run: pytest -q tests/test_schema_examples_validate.py tests/test_ssot_policy_validate.py tests/test_ssot_roundtrip.py

      - name: Graph traceability report
        run: |
          python tools/orchestrator/traceability.py --repo-root . --out artifacts/ci/c9_traceability_report.json

      - name: Deprecated path lint
        run: |
          python tools/orchestrator/deprecated_path_lint.py --doc-root doc

      - name: Enforce domed codegen drift
        run: |
          bash tools/domed/check_codegen_drift.sh

      - name: Enforce domed proto compatibility
        run: |
          bash tools/domed/check_proto_breaking.sh --base-ref origin/main

      - name: Lint
        run: python -m ruff check tools tests

      - name: Run tests
        run: pytest -q

      - name: Run end-to-end smoke
        run: |
          python tools/orchestrator/run_demo.py \
            --pre-contract ssot/examples/demo.pre_contract.json \
            --run-root ops/runtime/runs \
            --state-space ssot/examples/state.space.json \
            --reason-codes ssot/policy/reason.codes.json

      - name: Verify replay/state and provenance checks
        run: |
          pytest -q tests/test_state_replay.py tests/test_provenance.py

      - name: Ensure runtime artifacts are not left dirty in checkout
        run: |
          rm -rf ops/runtime/runs ops/runtime/mcp_events.jsonl
          git restore --worktree ops/runtime || true
          test -z "$(git status --porcelain)"

      - name: Enforce no tracked generated runtime outputs
        run: |
          test -z "$(git ls-files 'ops/runtime/runs/**' 'ops/runtime/mcp_events.jsonl')"

  smoke-otel:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest jsonschema opentelemetry-sdk grpcio==1.76.0 protobuf==6.33.5

      - name: Run OTel-enabled smoke
        run: |
          OUT=$(python tools/orchestrator/run_demo.py \
            --pre-contract ssot/examples/demo.pre_contract.json \
            --run-root ops/runtime/runs \
            --state-space ssot/examples/state.space.json \
            --reason-codes ssot/policy/reason.codes.json \
            --otel-export)
          echo "$OUT"
          python - <<'PY' "$OUT"
          import json, sys
          payload = json.loads(sys.argv[1])
          assert payload["trace_source"] in {"otel", "otel_invalid_context"}
          PY
