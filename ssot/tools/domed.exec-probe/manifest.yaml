{
  "tool_id": "domed.exec-probe",
  "version": "v1",
  "title": "Domed Executor Probe",
  "short_description": "Local-process probe for execution routing and event emission",
  "kind": "probe",
  "description": "Runs a local probe/test command that emits stdout/stderr/progress and returns a controlled exit code",
  "input_schema_ref": "ssot/tools/domed.exec-probe/schema/input.schema.json",
  "output_schema_ref": "ssot/tools/domed.exec-probe/schema/output.schema.json",
  "executor_backend": "local-process",
  "entrypoint": ["python3", "-m", "tools.domed.executor_probe"],
  "timeout_seconds": 60,
  "classification": "test-only",
  "permissions": ["process"],
  "side_effects": ["runtime-state-write", "event-log-write"]
}
